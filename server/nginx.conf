server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN;

    ssl_certificate     /etc/nginx/ssl-certificates/YOUR_DOMAIN.crt;
    ssl_certificate_key /etc/nginx/ssl-certificates/YOUR_DOMAIN.key;

    access_log /home/YOUR_DOMAIN/logs/nginx/access.log main;
    error_log  /home/YOUR_DOMAIN/logs/nginx/error.log;

    # XHTTP with TLS
    location /xray {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;

        proxy_set_header Host YOUR_DOMAIN;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
        proxy_request_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_connect_timeout 60;

        client_max_body_size 0;
        proxy_set_header Connection "";
        keepalive_timeout 65;
    }

    # Serve static files or redirect
    location / {
        return 404;
    }

    location ^~ /.well-known {
        allow all;
    }

    add_header Cache-Control no-transform;
}